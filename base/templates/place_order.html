{% extends 'main.html' %}
{% block content %}
<div class="container">
  <h2>Place a New Order</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">{{ form.bottle.label_tag }}{{ form.bottle }}</div>
    <div class="form-group">{{ form.quantity.label_tag }}{{ form.quantity }}</div>
    <div class="form-group">{{ form.notes.label_tag }}{{ form.notes }}</div>
    <button type="submit" class="btn">Submit Order</button>
  </form>
</div>
{% endblock %}
